			<link href="/bootstrap.min.css" rel="stylesheet" media="screen">

 		<!--<body style="background-color: ##44687d;">-->
 		<body style="background-image: url('http://cdn.memegenerator.net/instances/400x/37595844.jpg');">
 			<br><br>
 			<div style="margin-left:25%; background-color:#D9D9D9; width:50%; padding:20px; ">
	 			<img src="http://i1.kym-cdn.com/entries/icons/original/000/010/496/asdf.jpg" class="img-circle" width="75%" style="margin-left: 12%;">
			 			<h1 style="vertical-align:middle">Are you my friend?</h1>
			 			<form role="form">
			 				<div class="form-group">
			 					<label for="homework2Name">What is your name?</label>
			 					<input type="text" class="form-control" id="homework2Name" placeholder="My NEW Best Friend?!">
			 					<label for="homework2Date">When is your birthday?</label>
			 					<input type="date" class="form-control" id="homework2Date">
			 					<label for="homework2Number">What is your phone number?</label>
			 					<input type="tel" class="form-control" id="homework2Number">
			 					<label for="homework2SSN">What is your SSN?</label>
			 					<input type="number" class="form-control" id="homework2SSN">
			 					<label for="homework2SSN">What is your home address?</label>
			 					<textarea class="form-control" rows="3"></textarea>

			 				</div>

			 				<h2>How do you know me?</h2>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="class">We've had class together</label>
			 				</div>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="thetatau">We are in a club/brotherhood together</label>
			 				</div>
							<div class="checkbox">
			 					<label><input type="checkbox" value="moore100">Moore 100</label>
			 				</div>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="drunk">We were both really drunk and made out at Smokes that one time</label>
			 				</div>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="dontknow">I've stalked your <a href="http://www.tarasiegel.com">website</a> and/or <a href="https://github.com/tarasiegel/">github</a></label>
			 				</div>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="dontknow">I dont actually know you</label>
			 				</div>
			 				<div class="checkbox">
			 					<label><input type="checkbox" value="other">Other</label>
			 				</div>

			 	
			 				<h2>Wait, so are we actually friends?</h2>
			 				<div >
			 					<label class="radio-inline">
			 						<input type="radio" name="optionRadios" id="optionsRadios1" value="classYes" checked>
			 						Of course!				
			 					</label>
			 					<label class="radio-inline">
			 						<input type="radio" name="optionRadios" id="optionsRadios2" value="classMaybe" >
			 						Kinda?			
			 					</label>
			 					<label class="radio-inline">
			 						<input type="radio" name="optionRadios" id="optionsRadios3" value="classNo" >
			 						Who are you?					
			 					</label>
			 				</div>
			 				<br>
			 			<button type="button" class="btn btn-lg btn-success btn-block">Success!</button>
	 			</div>
	 		<footer>written by Tara Siegel for CIS196</footer>
